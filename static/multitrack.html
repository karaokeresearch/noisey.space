<html>
	<head>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
		<title>Noisey Command Center</title>
	</head>


	<body bgcolor="#FFFFCC" style="padding: 0; margin: 0;">


    <script type="text/javascript" src="howler.js"></script>
		<script type="text/javascript">


var track = [];

var i=0
var tracksToLoad=['drums_1.ogg', 'drums_2.ogg', 'drums_3.ogg', 'guitar.ogg', 'rhythm.ogg', 'song.ogg', 'vocals.ogg']

tracksToLoad.forEach(function(whichTrack){
  track[i] = new Howl({
      urls: [whichTrack],
      autoplay: false,
      loop: false,
      volume: 0.5,
      onload: function() {
        console.log('loaded', i, whichTrack);
        }
    });
    i++;
});

var play = function() {
    track.forEach(function(whichTrack){
       whichTrack.play();
    });
};

var syncEm= function() {
    track.forEach(function(whichTrack){
       whichTrack.pos(track[0].pos());
    });
};

var positions= function() {
    track.forEach(function(whichTrack){
       console.log(whichTrack.pos());
    });
};

var switchvol= function() {
    track.forEach(function(whichTrack){
    if (whichTrack.volume()>0) {whichTrack.fadeIn(0,200)}else{whichTrack.fadeIn(0.5,200)};
    });
};




	    
		</script>
	</body>
</html>
